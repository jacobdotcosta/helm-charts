apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gitea.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.database.password }}
  GITEA__database__PASSWD: {{ .Values.database.password | quote }}
  {{- end }}
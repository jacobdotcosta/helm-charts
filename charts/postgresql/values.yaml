# Default values for postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # repository: docker.io/bitnami/postgresql
  repository:  postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "10.2.14"
  # tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  # seLinuxOptions: 
  #   role: system_r
  #   type: container_t
  #   user: system_u

service:
  type: ClusterIP
  port: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: postgresql.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # Use the following variables to define the POSTGRES database to be created and the POSTGRES default user.
  # These fields will default to the release namespace.
  # dbName: tbd
  # dbUser: tbd
  dbDataSize: 10Gi
  mountPath: "/var/lib/postgresql/data:Z"
  #dbPassword: 
  storageClassName: local-storage
  # To use an iscsi target use this section instead
  # iscsi:
  #   targetPortal: 10.0.2.15:3260
  #   portals: ['10.0.2.16:3260', '10.0.2.17:3260']
  #   iqn: iqn.2001-04.com.example:storage.kube.sys1.xyz
  #   lun: 0
  #   fsType: ext4
  #   readOnly: false
